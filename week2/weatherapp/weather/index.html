<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather/project/main.css" />
</head>
<body>
  <div class="app-wrap">
   
    <main>
      <section class="location">
        <div class="city">ujjain</div>
        <div class="date">Friday 19 August 2020</div>
      </section>
      <div class="current">
        <div class="temp">27<span>°c</span></div>
        <div class="weather">Rain</div>
        <div class="hi-low">20°c / 40°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
